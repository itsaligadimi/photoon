    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">

        <!-- Loading Bootstrap -->
        <link href="css/vendor/bootstrap.min.css" rel="stylesheet">
        <link href="css/colors.css" rel="stylesheet">

        <link href="css/flat-ui.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

    <body class="bg-3">
        <div class="container-fluid">
            <div class="d-flex justify-content-center pt-3">
                <span id="name" class="text-2">Photoon</span>
            </div>
            <div class="d-flex justify-content-center">
                <span id="desc" class="text-2">This just a description or something!</span>
            </div>

            <div id="action_board" class="row position-absolute h-100 w-100 main-row">
                <div class="col-sm-12 col-md-6">
                    <div id="color_board">
                        <div class="d-flex justify-content-center">
                            <span id="color_1" class="selected_color"></span>
                        </div>
                        <div class="d-flex justify-content-center">
                            <span id="color_4" class="selected_color"></span>
                            <span id="main_color_board"></span>
                            <span id="color_2" class="selected_color"></span>
                        </div>
                        <div class="d-flex justify-content-center">
                            <span id="color_3" class="selected_color"></span>
                        </div>  
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div id="image_board" class="d-flex justify-content-center">
                        <div class="text-center">
                            <img id="the_image" class="" src=""/>
                            <button id="the_button" class="btn btn-primary">Load image</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
